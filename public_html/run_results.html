<!DOCTYPE html>
<html>
<head>
    <title>Jacob vs Papa - run results</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <script>
    $(document).ready(function() {
        $("#datepicker").datepicker();
    });
    </script>
</head>

<body>
<div style="width:100%">
  <div style="width:100%">
      <h1>Jacob vs Dad - 1 mile run results</h1>
  </div>

  <!-- plot of accumlated run results -->
  <div style="width:100%">
    <img src="cgi-bin/plot_run_results.py" width="700" height="400" alt="Test Image" />
  </div>


  <!-- dialog for inputting one new result --> 
  <div style="background-color:#eee;" id="content">    
      <h2> Input results of a new run </h2>
    <form method="post" action="cgi-bin/input_run_results.py">
    <table>
        <tr>
            <td class="label">Runner</td>
            <td class="form">
              <select name="runner">
                <option value="">-- Select Runner --</option>
                <option value="Jacob">Jacob</option>
                <option value="Benny">Benny</option>
                <option value="Hershey">Hershey</option>
             </td>
        </tr>
        <tr>  
            <td class="label">Select Date</td>  
            <td class="form">
                <input name = "date" type ="text" id="datepicker" /> 
            </td>       
        </tr>

        <tr>
            <td class="label">Run time mm:ss</td>
            <td class="form"><input name="time" type="text" /></td>
        </tr>
        
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value=" Send " /></td>
        </tr>
      </table>
    </form>
  </center>
  </div>
</div>
</body>
</html>
